<VirtualHost *:80>
        DocumentRoot /var/www/findmylingo.local
        ServerName findmylingo.local
        # Other Apache config directives, logs etc.

        # serve static content from /static/
        RewriteEngine On
        RewriteRule ^/static/(.+)$ /static/$1

        ProxyRequests Off
        ProxyPass / http://localhost:8080/
        ProxyPassReverse / http://localhost:8080/

        <Location "/">
                Order allow,deny
                Allow from all
        </Location>
</VirtualHost>
